<!DOCTYPE html>
<html lang="en">
<head th:replace="~{geral :: head}"></head>
<header>
    <section>
        <div>
            <nav class="navbar navbar-expand-md navbar-dark bg-verydark sticky-top pe-1 ps-1 mb-5">
                <div class="container-fluid">
                    <a class="navbar-brand text-cursive" href="#">RidPad</a>
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarSupportedContent">
                        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                            <li class="nav-item">
                                <a class="nav-link active" aria-current="page" href="#">About Us</a>
                            </li>

                            <li class="nav-item">
                                <a class="nav-link active" aria-current="page" href="#">Help</a>
                            </li>
                        </ul>
                    </div>
                </div>
            </nav>
        </div>
    </section>
</header>
<body class="bg-dark">
<section>
    <div class="container">
        <div class="text-center">
            <h1 class="fs-2 text-warning">Welcome to RidPad</h1>
        </div>
        <div class="row justify-content-center">
            <div class="col-10">
                <form th:action="@{logged}" method="post" class="text-white">
                    <div class="mb-3">
                        <label for="email" class="form-label">Email:</label>
                        <input type="email" class="form-control bg-dark text-white border-warning" name="email" id="email" aria-describedby="emailHelp" placeholder="Insert your email address">
                        <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">Password:</label>
                        <input type="password" class="form-control bg-dark text-white border-warning" name="password" id="password" placeholder="Insert your password">
                    </div>
                    <div class="text-center mt-4">
                        <button type="submit" class="btn btn-warning">Login</button>
                    </div>
                </form>
            </div>
        </div>

        <div class="text-center text-white mt-1 mb-2">
            <p>Don't have access? <a href="signup">Sign Up</a></p>
        </div>
    </div>
</section>
</body>
</html>
