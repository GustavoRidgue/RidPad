<!DOCTYPE html>
<html lang="en">
<head th:replace="~{geral :: head}"></head>
<header>
    <section>
        <div>
            <nav class="navbar navbar-expand-md navbar-dark bg-verydark sticky-top pe-1 ps-1 mb-5">
                <div class="container-fluid">
                    <a class="navbar-brand text-cursive" href="#">RidPad</a>
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarSupportedContent">
                        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                            <li class="nav-item">
                                <a class="nav-link active" aria-current="page" href="#">About Us</a>
                            </li>

                            <li class="nav-item">
                                <a class="nav-link active" aria-current="page" href="#">Help</a>
                            </li>
                        </ul>
                    </div>
                </div>
            </nav>
        </div>
    </section>
</header>
<body class="bg-dark">
<section>
    <div class="container mb-2">
        <div class="row justify-content-center">
            <div class="col-10">
                <form th:action="@{signed_up}" method="post" class="text-white">
                    <div class="mb-3">
                        <label for="username" class="form-label">Username:</label>
                        <input type="text" class="form-control bg-dark text-white border-warning" name="username" id="username" aria-describedby="emailHelp" placeholder="Create a username">
                    </div>
                    <div class="mb-3">
                        <label for="email" class="form-label">Email:</label>
                        <input type="email" class="form-control bg-dark text-white border-warning" name="email" id="email" aria-describedby="emailHelp" placeholder="Insert your email address">
                        <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">Password:</label>
                        <input type="password" class="form-control bg-dark text-white border-warning" name="password" id="password" placeholder="Insert your password">
                    </div>
                    <div class="text-center mt-4">
                        <a th:href="@{login}" class="btn btn-outline-warning me-1">Go Back</a>
                        <button type="submit" class="btn btn-warning ms-1">Sign Up</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</section>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
</body>
</html>
